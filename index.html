<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to jQuery Library-->

    <!-- Link to bootstrap css  -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Firebase App  -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <!-- moment js file   -->

    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->

    <title>Train Scheduler</title>
</head>

<body>

    <!-- Header jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Anytime is Train Time</h1>
                        <p class="lead">Chooo Chooo!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- Train Table below jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (in min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- Train inputs in the table  -->
                            <tbody>
                             
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- Form below the table  -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Add Train to Schedule
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="TrainName">Train Name</label>
                                <input type="text" class="form-control" id="TrainName">
                            </div>
                            <div class="form-group">
                                <label for="TrainDestination">Destination</label>
                                <input type="text" class="form-control" id="TrainDestination">
                            </div>
                            <div class="form-group">
                                <label for="TrainTime">First Train Time (HH:mm)</label>
                                <input type="text" class="form-control" id="TrainTime">
                            </div>
                            <div class="form-group">
                                <label for="TrainFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="TrainFrequency">
                            </div>
                            <!-- Submitt button -->
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Internal javascript file -->
        <script src='./assets/javascript/javascript.js'></script>

</html>
